<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.themeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
<head>
<meta charset="UTF-8">
<title>ログイン画面</title>
</head>
<body>
<div class="text-center">
	<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-danger">
	ログインエラーメッセージ
	</p>
	<form method="post" th:action="@{/login}" class="form-input" th:object="${loginForm}">
		<div class="input-group input">
				<label for="userName" class="input-group-text" th:text="#{userName}"></label>
				<input type="text" name="userName" class="form-control" th:field="*{userName}" th:errorclass="is-invalid">
				<div class="invalid-feedback" th:errors="*{userName}"></div>
		</div>
		<div class="input-group input">
				<label for="userPassword" class="input-group-text" th:text="#{password}"></label>
				<input type="text" name="password" class="form-control" th:field="*{password}" th:errorclass="is-invalid">
				<div class="invalid-feedback" th:errors="*{password}"></div>
		</div>
		<div>
			<input type="submit" class="btn btn-primary" value="ログイン">
		</div>
	</form>
</div>
</body>
</html>
